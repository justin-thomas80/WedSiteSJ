<div class="sj-main-container mdl-grid" xmlns="http://www.w3.org/1999/html">


    <!--<div class="mdl-cell--1-col"></div>-->
    <div class="mdl-card mdl-shadow--2dp mdl-cell--12-col sj-maps-container">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Points of Interest</h2>
        </div>
        <div class="mdl-card__media">
            <div>
                <ui-gmap-google-map center='map.center' zoom='map.zoom'>
                    <ui-gmap-markers models="gmpMarkers" coords="'self'" options="'options'" click="onClick">
                        <ui-gmap-windows show="show">
                            <div ng-non-bindable>
                                <h6>{{title}}</h6>
                                <p>{{desc}}</p>
                                <p><a target="_blank" href="http://maps.google.com/?daddr={{latitude}},{{longitude}}">OPEN IN GOOGLE MAPS</a></p></div>
                        </ui-gmap-windows>
                    </ui-gmap-markers>


                </ui-gmap-google-map>
            </div>
        </div>
        <div class="mdl-card__supporting-text">
            <h6>See all of the points of interest here, from the location of the wedding to the places where some of us are staying.</h6>
            <h6>Click on the markers on the map to get a description of a point of interest.</h6>
        </div>

        </div>-->
